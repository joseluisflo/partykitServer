name: Deploy PartyKit Agent

on:
  push:
    branches:
      - main  # O el nombre de tu rama principal (master/main)

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Deploy to PartyKit
        # Ejecutamos directamente npx partykit deploy (sin flags raros)
        # Pero nos aseguramos de que el entorno tenga el token
        run: npx partykit deploy
        env:
          PARTYKIT_TOKEN: ${{ secrets.PARTYKIT_TOKEN }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Agregamos esta l√≠nea para asegurarnos de que no sea interactivo
          CI: true